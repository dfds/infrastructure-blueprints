name: Generate blueprints

on:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  Generate-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: build docker image
        working-directory: aws-rds/blueprints/scripts/aws-modules-rds/tools
        run: |
          docker build -t scaffold:latest .
        shell: bash

      # TODO: Download the latest version of the Core module
      - name: Run script
        run: |
          input=$(pwd)/aws-rds/blueprints/scripts/aws-modules-rds/
          output=$(pwd)/auto-generated/
          mkdir -p $output

          docker run -v $input:/input -v $output:/output scaffold:latest
          ls -a auto-generated

          ls -a auto-generated/terraform
          ls -a auto-generated/docker

          dest=$(pwd)/aws-rds/blueprints/easycreate/
          cp -r $output $dest


          echo "ls -a dest"
          ls -a $dest
        shell: bash

      - name: setup git config
        run: |
          # setup the username and email. I tend to use 'GitHub Actions Bot' with no email by default
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - name: commit
        run: |
          git status
