name: Generate blueprints

on:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  Generate-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: build docker image
        working-directory: aws-rds/blueprints/scripts/aws-modules-rds/tools
        run: |
          docker build -t scaffold:latest .
        shell: bash

      # TODO: Download the latest version of the Core module
      - name: Run script
        run: |
          input=$(pwd)/aws-rds/blueprints/scripts/aws-modules-rds/
          output=$(pwd)/auto-generated/
          mkdir -p $output

          docker run -v $input:/input -v $output:/output scaffold:latest
          ls -a auto-generated

          ls -a auto-generated/terraform
          ls -a auto-generated/docker
        shell: bash
