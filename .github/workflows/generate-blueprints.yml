name: Generate blueprints

on:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  Generate-files:
    runs-on: ubuntu-latest
    # container:
    #   image: dfdsdk/python-pipeline:0.0.4
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: build docker image
        working-directory: aws-rds/blueprints/scripts/aws-modules-rds/tools
        run: |
          docker build -t scaffold:latest .
        shell: bash
      - name: Run script
        run: |
          mkdir -p auto-generated
          docker run -v /aws-rds/blueprints/scripts/aws-modules-rds/:/input -v /auto-generated:/output scaffold:latest
          ls -a auto-generated
        shell: bash
